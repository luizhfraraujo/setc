<ion-header>
  <ion-toolbar>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events" (click)="goToDetails(event)">
      <ion-label>
        <p>{{event.title}}</p>
        <p>Data</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
